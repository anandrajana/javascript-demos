<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <h1>ACHIEVING CODE PRIVACY WITH THEMODULE PATTERN</h1>
    <h3>Use vars inside anonymous functions.</h3>
    <script>
        var obj = (function () {
            var privateField = 42;
            var publicField = 'foobar';
            function processInternals() {
                alert('Internal stuff: ' + privateField);
            }
            function run() {
                processInternals();
                alert('Still private stuff: ' + privateField);
                alert('Public stuff: ' + publicField);
            }
            return {
                publicField: publicField,
                run: run
            };
        })();
        obj.run() // three alerts: Internal, still private, public
        obj.publicField // foobar
        obj.processInternals() // Undefined
        obj.privateField // Undefined
    </script>
</body>
</html>
