<body>
    <script>
        /*
        var a;
        typeof a; // "undefined"
        var b = 42;
        var c;
        // later
        b = c;
        alert(typeof b); // "undefined"
        typeof c; // "undefined"
        */


        var DEBUG = true

        // oops, this would throw an error!
        if (DEBUG) {
            console.log("Debugging is starting");
        }

        // this is a safe existence check
        if (typeof DEBUG !== "undefined") {
            console.log("Debugging is starting");
        }

    </script>
